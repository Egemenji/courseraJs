<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 8</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>

    <script>

        var name = prompt("Gimme a num", "")

        if(name < 10){
            for(var i=0 ; i<10 ; i++){
                if(name == i){
                    console.log(i + " " + "That's it" );
                }
                else{
                    console.log(i);
                }
            }
        }
        else if(name <= 10){
        console.log(`You entered a big number!`);
        }
        else{
            console.log("There was an error!");
        }
    
    </script>
    
</body>
</html>
