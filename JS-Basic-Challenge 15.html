<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript Basic Challenges</title>

<body>
    <h1>Challenge 15</h1>

    <script>


        var name = prompt("What's your name?", "");
        var foods = ["chicken", "apple", "pasta", "cake", "banana"];

        function hello(name){

            var greeting;

            if (name == "null" || name == ""){
            greeting = "You don't tell me!";
        }
        else{
            greeting =`Hello ${name}, and welcome!`;
        }
        return greeting;
    }

        function hospitality(name, gift){
            console.log(hello(name));
            for(i=0; i < gift.length; i++){
                console.log(`${name} would you like some ${gift[i]}?`);
            }
        }
        hospitality(name, foods)

    </script>
    
</body>
</html>
