<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges:Bonus Challenge</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Bonus Challenge</h2>

    <script>

        var name = prompt("Gimme a color", "")
        var colorsP = ["red","blue","yellow"]
        var colorsS = ["orange","green","purple"]

        for(var i = 0 ; i < 3 ; i++){
                if(name == colorsP[i]){
                    console.log("That's is a Primary Color");
                    break;
                }
                else if(name == colorsS[i]){
                    console.log("This is a Secondary Color");
                    break;     
                }
                else{
                    console.log("Just some color");
                    break;
                }
        }
    
    </script>
    
</body>
</html>
